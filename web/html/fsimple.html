<html>
    <head>
        <title>Formulario simple</title>
        <meta lang="es" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilos/estilo.css" />
    </head>
    <body>
        <div id="contenedor">
            <h1>Formulario Simple</h1>
            <form id="formulario" action="../fsimple" method="post" >
                <fieldset>
                    <legend>Datos personales</legend>
                    <ul>
                        <li><label>Nombre</label><input id="campo1" type="text" name="nombre"/></li>
                        <li><label>Email</label><input id="campo2" type="text" name="email"/></li>
                        <li><label>Pulsa y marca: </label><input id="campo3" type="checkbox" name="marcado"/></li>
                        <li><input type="submit" name="enviar" value="Enviar" /></li>
                    </ul>
                </fieldset>
            </form>
            <p><a class='enlace' href='../index.html'> -> Volver al inicio <- </a></p>
        </div>
    </body>
</html>
